[project]
name = "astroviper"
version = "0.0.18"
description = "Astro Visibility and Image Parallel Execution Reduction"
authors = [
    {name = "Jan-Willem Steeb", email="jsteeb@nrao.edu"},
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">= 3.11, < 3.14"

dependencies = [
'graphviper>=0.0.34'
]

[project.optional-dependencies]

python_casacore = [    
    'python_casacore>=3.6.1; sys_platform != "darwin"'
]

interactive = [
    'matplotlib',
    'prettytable',
    'jupyterlab',
    'ipykernel',
    'ipympl',
    'ipython',
    'jupyter-client',
]

docs = [
    'nbsphinx',
    'recommonmark',
    'scanpydoc',
    'sphinx-autoapi',
    'sphinx-autosummary-accessors',
    'sphinx_rtd_theme',
    'twine',
    'pandoc'
]

all = [
    'python_casacore>=3.6.1; sys_platform != "darwin"',
    'pytest',
    'pytest-cov',
    'pytest-html',
    'python_casacore>=3.6.1; sys_platform != "darwin" ',
    'matplotlib',
    'prettytable',
    'jupyterlab',
    'ipykernel',
    'ipympl',
    'ipython',
    'jupyter-client',
    'nbsphinx',
    'recommonmark',
    'scanpydoc',
    'sphinx-autoapi',
    'sphinx-autosummary-accessors',
    'sphinx_rtd_theme',
    'twine',
    'pandoc'
]

# ---------------------------------------------------------------------------
# The following section is REQUIRED because this project uses a "src/" layout.
# By default, setuptools searches for packages in the current directory ("."),
# but all our Python packages live under "src/" (e.g., src/astroviper).
# Without this, setuptools will not include astroviper.* in the built wheel/sdist.
# ---------------------------------------------------------------------------
[tool.setuptools.packages.find]
where = ["src"]
